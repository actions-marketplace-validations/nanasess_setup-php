name: Main workflow
on: [push, pull_request]
jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-18.04, ubuntu-16.04]
        php: [5.4, 5.5, 5.6, 7.1, 7.2, 7.3]
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x

    - name: npm install
      run: npm install

    - name: Lint
      run: npm run format-check

    - name: npm test
      run: npm test

    - name: setup PostgreSQL9
      if: matrix.php <= 5.5
      run: |
        dpkg -l | grep postgres | cut -d' ' -f3 | xargs sudo apt --purge remove -y
        sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" >> /etc/apt/sources.list.d/pgdg.list'
        curl -L https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install libpq-dev libpq5 postgresql-client-9.3

    - name: setup phpenv
      if: matrix.php <= 5.5
      run: |
        git clone https://github.com/phpenv/phpenv.git $RUNNER_TOOL_CACHE/.phpenv
        export PATH="$RUNNER_TOOL_CACHE/.phpenv/bin:$PATH"
        eval "$(phpenv init -)"
        phpenv

    - name: setup php-build
      if: matrix.php <= 5.5
      run: |
        export PATH="$RUNNER_TOOL_CACHE/.phpenv/bin:$PATH"
        eval "$(phpenv init -)"
        git clone https://github.com/php-build/php-build $(phpenv root)/plugins/php-build

    - name: Setup PHP
      uses: ./
      with:
        php-version: ${{ matrix.php}}

    - name: php --version
      run: |
        php --version
        php -i

